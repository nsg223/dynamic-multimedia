<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dynamic Multimedia Systems</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/lightbox.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="../">My Photo Album</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
      <!--   <li class=""><a href="#">Link</a></li> -->
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" id="login-button">Login</a></li>
      </ul>
    </div>
  </div>
</nav>


  <div class="side-menu">

    <ul>
      <li> Link #1 </li>
      <li> Link #2 </li>
      <li> Link #3 </li>
    </ul>


  </div>

    <div class="container">

    <div class="row search-form">

      <div class="col-md-offset-8 col-md-4">

        <form id="form-submit" ng-submit="form-submit()" ng-controller="ExampleController">
          <div class="form-group">
            <label class="control-label">Search</label>
            <div class="input-group">
              <input type="text" class="form-control" id="search-form">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit" id="search-button">Search</button>
              </span>
            </div>
          </div>
        </form>

      </div>
    
    </div>


    <div id="welcome">

      <h1 class="text-center animated bounce" id="welcome-text" style="padding-top:100px; padding-bottom:100px;">Welcome to the Site, Click to Load...</h1>

          <div class="move-around"> </div>

    </div>

    <div id="content-section" ng-app="myApp" ng-controller="myCtrl">


      <div ng-repeat="photo in items">
        <div class="clearfix" ng-if="$index % 3 == 0"></div>
        <div class="col-md-4">
          <div class="well">
          <a href="{{photo.image}}" data-lightbox="images" data-title="{{photo.caption}}">
            <img src="{{photo.thumb}}" alt="{{photo.name}}" class="center-block img-responsive">
          </a>
          <p class="text-center"> {{photo.caption}} </p>
        </div>
      </div>
      </div>

    </div> <!-- Container end -->


      <footer>
          <div class='container'>
            <div class="row">
              <p class="text-center"> Site by Nate Sanchez-Goodwin </p>
            </div>
          </div>
      </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/model.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/lightbox.min.js"></script>
  </body>
</html>
