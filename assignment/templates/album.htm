<div class="container">

    <h1 id="album-title"> Album </h1>
    <hr>


    <div class="col-md-3" ng-repeat="photo in photos">

        <a href="{{ photo.images[0].source }}" rel="lightbox">
            <img src="{{ photo.images[3].source }}" class="img-responsive" >
        </a>

        <h3>{{photo.name}}</h3>
        <p>{{photo.likes.data.length}} Likes</p>

    </div>

</div>
