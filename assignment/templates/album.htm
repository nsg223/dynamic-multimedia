<div class="container">

    <h1 id="album-title"> Album </h1>
    <hr>

    <div class="row">
    <div class="col-md-3" ng-repeat="photo in photos">

        <a href="{{ photo.images[0].source }}" rel="lightbox" data-lightbox="images">
            <img src="{{ photo.thumb }}" class="img-responsive" >
        </a>

        <h3>{{photo.name}}</h3>
        <p><span class="badge">{{photo.likes.data.length}}</span> <a ng-click="likeImage(photo.id)" >Like</a></p>

    </div>
    </div>

</div>
