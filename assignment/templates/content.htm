<div class="container">

    <div class="row">
        <h1> {{ page.name }} </h1>
        <hr>
        <p> {{ page.description }} </p> 
        <hr>
    </div>

    <div class="row">
        <h2> Top Australian Destinations</h2>
        <div class="col-md-3" ng-repeat="album in albums">
            <a href="#/album/{{ album.id }}">
                <img src="{{ album.picture.data.url }}" class="img-responsive img-thumbnail">
            </a>
            <h3>{{album.name}}</h3>
            <p>{{album.count}} Photos | {{album.likes.data.length}} Likes</p>
            <p>
                {{album.location }} 
            </p>
        </div>
    </div>

    <div class="row">
        <h2>Feed</h2>

        <div class="media" ng-repeat="feed in feeds">
        <!--<div class="media-left">
            <img class="media-object" src="https://placehold.it/50x50" alt="comment">
        </div>-->
        <div class="media-body">
            <h4 class="media-heading">{{ feed.message }}</h4>
            <ng-pluralize count="feed.likes.data.length"
                 when="{'0': 'No likes',
                     '1': '1 like',
                     'other': '{} likes'}">
            </ng-pluralize> 
            <span class="text-muted">Posted on {{ feed.created_time | date:'medium' }}</span>
        </div>
        </div>
    </div>

</div>
