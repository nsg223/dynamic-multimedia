<div class="container">

    <h1 id="page-title"> Content </h1>
    <hr>
    <p id="page-description">&nbsp; </p> 

    <hr>

    <div class="row">

    <div class="col-md-3" ng-repeat="album in albums">

        <img src="{{ album.picture.data.url }}" class="img-responsive">
        <h3>{{album.name}}</h3>
        <p>{{album.count}} Photos | {{album.likes.data.length}} Likes</p>
        <p>{{album.locaton }} </p>

    </div>

    </div>

</div>
