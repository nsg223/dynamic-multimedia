<div class="container">

    <h1 class="text-center"> Content </h1>
    <hr>

    <h4 id="page-title">&nbsp; </h4>
    <p id="page-description">&nbsp; </p> 

    {{albums}}

    <div class="album" ng-repeat="album in albums">

        <h3>{{album.name}}</h3>
        <img src="{{ album.picture.data.url }}" class="img-responsive">
        <p>{{album.count}} Photos | {{album.likes.length}} Likes</p>

    </div>

</div>
