<div class="container">

    <h1 id="page-title"> {{ page.name }} </h1>
    <hr>
    <p id="page-description"> {{ page.description }} </p> 

    <hr>

    <div class="row">

    <div class="col-md-3" ng-repeat="album in albums">

        <a href="#/album/{{ album.id }}">
            <img src="{{ album.picture.data.url }}" class="img-responsive">
        </a>
        <h3>{{album.name}}</h3>
        <p>{{album.count}} Photos | {{album.likes.data.length}} Likes</p>
        <p>{{album.locaton }} </p>

    </div>

    </div>

</div>
